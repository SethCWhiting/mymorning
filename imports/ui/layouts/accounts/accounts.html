<template name="accounts">
  <button class="btn btn-default">Link Account</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody>
      {{#each accounts}}
        <tr>
          <td>{{ _id }}</td>
          <td>{{ owner }}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
