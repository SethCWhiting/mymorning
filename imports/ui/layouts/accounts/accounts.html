<template name="accounts">
  <div class="panel-heading text-center">
    <h1>Your Accounts</h1>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12 text-right">
        <a href="#" id="accounts-plaid-link-account">+ Link Account</a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        {{#each allAccounts}}
          <h4>{{ institution item.item_id }}</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody>
              {{#each accounts}}
                <tr>
                  <td>{{ official_name }}</td>
                  <td class="text-right">${{ balances.current }}</td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        {{/each}}
      </div>
    </div>
  </div>
</template>
