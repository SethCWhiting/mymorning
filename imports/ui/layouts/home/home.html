<template name="home">
  {{#if currentUser}}
    {{#if hasAccount}}
      <h1>Has</h1>
      <a href="/accounts">Link to accounts</a>
      <a href="/transactions">Link to transactions</a>
    {{else}}
      <h1>Doesn't Has</h1>
      <button class="btn btn-default">Link Account</button>
    {{/if}}
  {{else}}
    <h1>SIGN UP</h1>
  {{/if}}
</template>
