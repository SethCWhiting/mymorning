<template name="categoryModal">
  <div class="modal fade" id="category-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h1>Change Category?</h1>
          <p>Choose "Change This Once" to change the category for just this one transaction.<br>
            Choose "Change All" to change the category for all existing and future transactions named "{{ selected_name }}" to "{{ selected_category }}".<br>
            Or close this popup to cancel any changes.</p>
        </div>
        <div class="modal-footer">
          <div class="col-sm-6 text-center">
            <button class="btn btn-block btn-primary" id="change-this">Change This Once</button>
          </div>
          <div class="col-sm-6 text-center">
            <button class="btn btn-block btn-primary" id="change-all">Change All</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
